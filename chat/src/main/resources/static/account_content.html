	<!-- inline scripts related to this page -->
	<script type="text/javascript">
		jQuery(function($) {
			loadContent();
			$('textarea[data-provide="markdown"]').each(function() {
				var $this = $(this);

				if ($this.data('markdown')) {
					$this.data('markdown').showEditor();
				} else
					$this.markdown()

				$this.parent().find('.btn').addClass('btn-white');
			})

			$('#editor2').css({
				'height' : '200px'
			}).ace_wysiwyg(
					{
						toolbar_place : function(toolbar) {
							return $(this).closest('.widget-box').find(
									'.widget-header').prepend(toolbar).find(
									'.wysiwyg-toolbar').addClass('inline');
						},
						toolbar : [ 'bold', {
							name : 'italic',
							title : 'Change Title!',
							icon : 'ace-icon fa fa-leaf'
						}, 'strikethrough', null, 'insertunorderedlist',
								'insertorderedlist', null, 'justifyleft',
								'justifycenter', 'justifyright' ],
						speech_button : false
					});

			//RESIZE IMAGE

			//Add Image Resize Functionality to Chrome and Safari
			//webkit browsers don't have image resize functionality when content is editable
			//so let's add something using jQuery UI resizable
			//another option would be opening a dialog for user to enter dimensions.
			if (typeof jQuery.ui !== 'undefined' && ace.vars['webkit']) {

				var lastResizableImg = null;
				function destroyResizable() {
					if (lastResizableImg == null)
						return;
					lastResizableImg.resizable("destroy");
					lastResizableImg.removeData('resizable');
					lastResizableImg = null;
				}

			}

			$('#save_button').on('click', function(e) {
				e.preventDefault();
				var content = $('textarea[name="content"]').val();
				if (content.length == 0) {
					alert("请输入内容");
					return false;
				}
				$.ajax({
					url : '/content',
					type : 'post',
					data : $('#messageForm').serialize(),
					dataType : 'json',
					success : function(data) {
						if(data.code == "200"){
							$('#myModalBody').html('<img src="https://login.weixin.qq.com/qrcode/'+data.data+'">');
	            			$('#myModal').modal('show');
						}else{
							
						}
					},
					error : function(e) {
						console.log(e);
					},
					statusCode : {
						404 : function() {
							return false;
						}
					}
				});
			});
			$('#send_button').on('click', function(e) {
				e.preventDefault();
				var content = $('textarea[name="content"]').val();
				if (content.length == 0) {
					alert("请输入内容");
					return false;
				}
				$.ajax({
					url : '/qrcode',
					type : 'get',
					data : $('#messageForm').serialize(),
					success : function(data) {
						$('#myModalBody').html('<img src="https://login.weixin.qq.com/qrcode/'+data+'">');
            			$('#myModal').modal('show');
					},
					error : function(e) {
						alert(e);
					}
				});
			});

		});

		function loadContent() {
			$.ajax({
				url : '/content/getContent',
				type : 'get',
				dataType : 'json',
				success : function(data) {
					var receivers = data.receiver.split(",");
					for (var i = 0; i < receivers.length; i++) {
						$('input[name="receiver"]').each(function() {
							var value = $(this).val();
							if (value == receivers[i]) {
								$(this).attr("checked", true);
							}
						});
					}
					$('textarea[name="content"]').val(data.content);
				},
				error : function(e) {
					///alert(e);
				},
				statusCode : {
					404 : function() {
						return false;
					},
					401: function(data){
						console.log(data.responseJSON);
						var json = data.responseJSON;
						alert(json.message);
						window.location.href="/login.html";
					}
				}
			});
		}
	</script>
